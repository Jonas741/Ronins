<span>My pictures</span>
<div *ngFor="let picture of pictures">
  <picture [uri]="picture.uri"></picture>
</div>
<hr />
<span>Public pictures</span>
<div *ngFor="let picture of publicPictures">
  <picture [uri]="picture.uri"></picture>
</div>
<div>
  <input type="file" id="imgInput" (change)="onImgInputChange($event)" multiple />
  <button (click)="upload()">Upload</button>
</div>
<div class="file-cache-container" *ngIf="fileCache.length !== 0">
  <div *ngFor="let f of fileCache">
    <span>{{f.name}} | {{f.size/1000000}} MB</span>
    <button (click)="removeFile(f); $event.stopPropagation()">x</button>
  </div>
  <div>
    <input type="checkbox" [(ngModel)]="isPublicUpload" />
  </div>
</div>
